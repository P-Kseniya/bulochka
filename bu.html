<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт булочной</title>
    <link rel="busheet" type="text/css" href="bu.css">
</head>
<body>
    <a class="nav-item">
        <img src="./images/logo.svg" alt="Логотип сайта" class="logo">
        <img src="./images/korzina.svg" alt="Корзина" class="korzina">
    </a>
    <div class="header">
        <h1 class="header-l">
            Продукция
            Акции
            Контакты
        </h1>
    </div>
    <h2>&bull;Оформление заказа&bull;</h2>
    <section>
        <form action="/search">
            <p style="color: blue;">Ваше имя*</p>
                <label>
                    <input type="pin" placeholder="Введите имя">
                </label>
            <p>Ваш телефон*</p>
                <label>
                    <input type="pin" placeholder="Введите телефон">
                </label>
            <p>Желаемая дата доставки*</p>
                <label>
                    <input type="date">
                </label>
            <p>Желаемое время доставки*</p>
                <label>
                    <input type="time">
                </label>
            <p>Адресс доставки*</p>
                <label>
                    <input type="pin" placeholder="Введите адресс">
                </label>
            <p>
                Подъезд*
                Этаж*
                Квартира*
            </p>
                <label>
                    <input type="pin" placeholder="Подъезд">
                    <input type="pin" placeholder="Этаж">
                    <input type="pin" placeholder="Квартира">
                </label>
            <p>Комментарии к заказу</p>
                <label>
                    <input type="pin">
                </label>
        </form>
    </section>
    <n>
        Сумма  заказа:
        000.00
    </n>
    <button type="button">Перейти к оплате</button>
</body>
</html>
